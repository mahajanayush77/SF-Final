<!DOCTYPE html>  
<html>  
    <head>  
        <title>translate attribute</title>  
        <style>  
            body {  
                text-align:center;  
            }  
            h1 {  
                color:blue;  
            }  
        </style>  
    </head>  
    <body>  
        <h1>Hello World</h1>  
        <h2> <strong> translate attribute </strong> </h2>  
        <p translate="no">
        Don't translate this!
        </p> 
        <p>
        This can be translated to any language.
        </p> 
    </body>  
</html>
